<input type="text" placeholder="login">
<br>

<br>

<h4>Выбери свой город</h4>

    
<select name="city" id="city">

    <option value="Berlin">Berlin</option>
    <option value="Bremen">Bremen</option>
    <option value="Dresden">Dresden</option>
</select>
    <h4>Выбери цвет своей игрушки</h4>
    <input type="color" name="" id="">  Шапочка
    <input type="color" name="" id="">  Костюм

    <h4>Ты был хорошим ребенком?</h4>
    <label for="">да</label>
    <input type="radio">
    <label for="">нет</label>
    <input type="radio">

    <button type="submit">Отправить письмо Санте</button>
     
</form>
